name: Test Steam Watch

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/test.yaml"
      - "steam_watch/spiders/steam_trains.py"
      - "src/**"
      - "tests/**"

permissions:
  contents: read

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Set up Python
        run: uv python install
      - name: Run linters
        run: |
          uv run black --check --diff steam_watch tests
          uv run isort --check-only steam_watch tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Set up Python
        run: uv python install
      - name: Run unit tests
        run: |
          uv run pytest tests
          uv run pytest --cov=steam_watch tests | tee coverage.log
          cat coverage.log >> $GITHUB_STEP_SUMMARY
  functional-test:
    name: Functional Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Set up Python
        run: uv python install
      - name: Run Scrapy spider
        run: |
          uv run scrapy crawl steam_trains -a station_code=${{ secrets.STATION_CODE }} -o steam_trains.json
  zizmor:
    name: Run Static Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read # only needed for private repos
      actions: read # only needed for private repos
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run zizmor
        uses: zizmorcore/zizmor-action@f52a838cfabf134edcbaa7c8b3677dde20045018 # v0.1.1
